<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />
    <meta name="keywords" content="farmers market, agriculture, farmers, buyers, fresh produce, organic, farm to table" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Farmers Market - Connect Farmers with Buyers" />
    <meta property="og:description" content="Buy fresh produce directly from local farmers" />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Farmers Market" />
    <meta property="twitter:description" content="Connecting farmers directly with buyers" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Farmers Market - Connect Farmers with Buyers</title>

    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Loading screen styles */
        #loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          color: white;
        }

        #loading-screen .logo-container {
          margin-bottom: 2rem;
          animation: fadeInUp 0.8s ease-out;
        }

        #loading-screen .logo {
          width: 120px;
          height: 120px;
          border-radius: 20px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
          background: white;
          padding: 15px;
        }

        #loading-screen h2 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
          font-weight: 700;
          animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        #loading-screen p {
          margin-top: 1rem;
          color: rgba(255, 255, 255, 0.9);
          font-size: 1.1rem;
          animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .spinner {
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite, fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Hide loading screen when React loads */
        .loaded #loading-screen {
          animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
          to {
            opacity: 0;
            visibility: hidden;
          }
        }
    </style>
</head>
<body>
<noscript>
    <div style="padding: 40px; text-align: center; font-family: Inter, Arial, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px;">
            <h1 style="color: #28a745; margin-bottom: 20px;">‚ö†Ô∏è JavaScript Required</h1>
            <p style="color: #666; line-height: 1.6; margin-bottom: 15px;">
                You need to enable JavaScript to run this application.
            </p>
            <p style="color: #666; line-height: 1.6;">
                Farmers Market requires JavaScript to provide the best user experience for connecting farmers with buyers.
            </p>
        </div>
    </div>
</noscript>

<!-- Loading Screen -->
<div id="loading-screen">
    <div class="logo-container">
        <!-- Logo will be loaded here by React -->
        <div style="font-size: 5rem;">üåæ</div>
    </div>
    <h2>Farmers Market</h2>
    <div class="spinner"></div>
    <p>Loading your marketplace...</p>
</div>

<!-- React Root -->
<div id="root"></div>

<script>
    // Hide loading screen when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 500);
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';
</script>
</body>
</html>
